<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <!-- Bootstrap 5 CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/paydee.css') }}" >

</head>

<body>
  <div class="container">

        <br><br>

        <div class="row d-flex justify-content-center">
            
            <img class="w-25" src="{{url_for('static', filename='img/thank_you.png')}}">
            
            {% if email|length %}
            <p class="card-text text-center">Your email is {{email}}</div>
            <br>
            {% endif %}

            <p class="card-text text-center">Our team will get in touch with you soon to give you a brief tour of PaydeeLink.</p> 
        </div>
  </div>


  <!-- Bootstrap 5 JavaScript Bundle with Popper.js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
    integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  {% block script %}
  {% endblock script %}
</body>

</html>
